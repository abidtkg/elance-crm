<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <span style="color: #2ecc71;">Tasks</span><span style="color: white;">Mint</span>
        </mat-toolbar>
        <mat-nav-list>
            <div class="sidebar-inner px-2">
                <ul class="nav flex-column pt-3 pt-md-0">
                    <li class="nav-item" [ngClass]="{ 'active': isActiveRoute('/dashboard') }">
                        <a routerLink="/dashboard" class="nav-link">
                            <span class="sidebar-icon">
                                <svg class="icon icon-xs me-2" data-slot="icon" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v2A1.5 1.5 0 0 0 3.5 7h2A1.5 1.5 0 0 0 7 5.5v-2A1.5 1.5 0 0 0 5.5 2h-2ZM3.5 9A1.5 1.5 0 0 0 2 10.5v2A1.5 1.5 0 0 0 3.5 14h2A1.5 1.5 0 0 0 7 12.5v-2A1.5 1.5 0 0 0 5.5 9h-2ZM9 3.5A1.5 1.5 0 0 1 10.5 2h2A1.5 1.5 0 0 1 14 3.5v2A1.5 1.5 0 0 1 12.5 7h-2A1.5 1.5 0 0 1 9 5.5v-2ZM10.5 9A1.5 1.5 0 0 0 9 10.5v2a1.5 1.5 0 0 0 1.5 1.5h2a1.5 1.5 0 0 0 1.5-1.5v-2A1.5 1.5 0 0 0 12.5 9h-2Z"></path>
                                </svg>
                            </span>
                            <span class="sidebar-text">DASHBOARD</span>
                        </a>
                    </li>
                    <li class="nav-item" [ngClass]="{ 'active': isActiveRoute('/client') }">
                        <a routerLink="/client/list" class="nav-link">
                            <span class="sidebar-icon">
                                <svg class="icon icon-xs me-2" data-slot="icon" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path d="M8.5 4.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10.9 12.006c.11.542-.348.994-.9.994H2c-.553 0-1.01-.452-.902-.994a5.002 5.002 0 0 1 9.803 0ZM14.002 12h-1.59a2.556 2.556 0 0 0-.04-.29 6.476 6.476 0 0 0-1.167-2.603 3.002 3.002 0 0 1 3.633 1.911c.18.522-.283.982-.836.982ZM12 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"></path>
                                </svg>
                            </span>
                            <span class="sidebar-text">CLIETS</span>
                        </a>
                    </li>
                    <li class="nav-item" [ngClass]="{ 'active': isActiveRoute('/product') }">
                        <a routerLink="/product" class="nav-link">
                            <span class="sidebar-icon">
                                <svg class="icon icon-xs me-2" data-slot="icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path d="M12.378 1.602a.75.75 0 0 0-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03ZM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 0 0 .372-.648V7.93ZM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 0 0 .372.648l8.628 5.033Z"></path>
                                  </svg>
                            </span>
                            <span class="sidebar-text">PORODUCTS</span>
                        </a>
                    </li>
                    <li class="nav-item" [ngClass]="{ 'active': isActiveRoute('/invoice') }">
                        <a routerLink="/invoice" class="nav-link">
                            <span class="sidebar-icon">
                                <svg class="icon icon-xs me-2" data-slot="icon" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path clip-rule="evenodd" fill-rule="evenodd" d="M4 2a1.5 1.5 0 0 0-1.5 1.5v9A1.5 1.5 0 0 0 4 14h8a1.5 1.5 0 0 0 1.5-1.5V6.621a1.5 1.5 0 0 0-.44-1.06L9.94 2.439A1.5 1.5 0 0 0 8.878 2H4Zm1 5.75A.75.75 0 0 1 5.75 7h4.5a.75.75 0 0 1 0 1.5h-4.5A.75.75 0 0 1 5 7.75Zm0 3a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1-.75-.75Z"></path>
                                </svg>
                            </span>
                            <span class="sidebar-text">INVOICES</span>
                        </a>
                    </li>
                    <li role="separator" class="dropdown-divider mt-4 mb-3 border-gray-700"></li>
                    <li class="nav-item" *ngIf="isLocal">
                        <a href="https://heroicons.dev/" target="_blank" class="nav-link d-flex justify-content-between">
                            <span>
                                <span class="sidebar-icon">
                                    <svg class="icon icon-xs me-2" data-slot="icon" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path clip-rule="evenodd" fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-6 3.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM7.293 5.293a1 1 0 1 1 .99 1.667c-.459.134-1.033.566-1.033 1.29v.25a.75.75 0 1 0 1.5 0v-.115a2.5 2.5 0 1 0-2.518-4.153.75.75 0 1 0 1.061 1.06Z"></path>
                                    </svg>
                                </span>
                                <span class="sidebar-text">Help</span>
                            </span>
                            <span>
                                <span class="badge badge-sm bg-secondary ms-1 text-gray-800">Pro</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLocal">
                        <a href="https://demo.themesberg.com/volt/pages/dashboard/dashboard.html" target="_blank" class="nav-link d-flex justify-content-between">
                            <span>
                                <span class="sidebar-icon">
                                    <svg class="icon icon-xs me-2" data-slot="icon" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path clip-rule="evenodd" fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-6 3.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM7.293 5.293a1 1 0 1 1 .99 1.667c-.459.134-1.033.566-1.033 1.29v.25a.75.75 0 1 0 1.5 0v-.115a2.5 2.5 0 1 0-2.518-4.153.75.75 0 1 0 1.061 1.06Z"></path>
                                    </svg>
                                </span>
                                <span class="sidebar-text">THEME DOC</span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- <a mat-list-item href="#">Link 1</a> -->
            <!-- <a mat-list-item href="#">Link 2</a> -->
            <!-- <a mat-list-item href="#">Link 3</a> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            @if (isHandset$ | async) {
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            }
            
            <span>{{ appName }}</span>
            <span class="middle-spacer"></span>
            <button mat-icon-button class="text-white">
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" class="text-white">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item disabled>
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item disabled>
                    <mat-icon>key</mat-icon>
                    <span>Update Password</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
