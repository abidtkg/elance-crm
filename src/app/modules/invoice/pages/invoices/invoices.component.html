                    <h1 class="h4">INVOICES</h1>

                <div>

                                <tr>
                                    <td class="align-middle">{{ invoice.id }}</td>
                                    <td class="align-middle">{{ invoice.client }}</td>
                                    <td class="align-middle">à§³ {{ invoice.total | commaSeparate }}</td>

                                    <td class="align-middle">{{ invoice.updated | toDateTime }}</td>
                                    <td class="align-middle">
                                        <button class="btn btn-sm btn-outline-gray-600 me-1">
                                            <i class="fa-solid fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-gray-600" >
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
