<app-sidebar>
    <div class="custom-container">
        <div class="py-4">
            <div class="d-flex justify-content-between w-100 flex-wrap">
                <div class="mb-3 mb-lg-0">
                    <h1 class="h4">CLIENTS</h1>
                </div>
                <div>
                    <a routerLink="/product/category" class="btn btn-outline-gray-600 me-2">
                        <i class="fas fa-list-ul"></i>
                        CATEGORIES
                    </a>
                    <button class="btn btn-outline-gray-600">
                        <i class="fa-solid fa-plus"></i>
                        ADD PRODUCT
                    </button>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-centered table-nowrap mb-0 rounded">
                        <thead class="thead-light">
                            <tr>
                                <th class="border-0">Name</th>
                                <th class="border-0">Category</th>
                                <th class="border-0">Price</th>
                                <th class="border-0">Created</th>
                                <th class="border-0">Updated</th>
                                <th class="border-0 rounded-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (product of products; track $index) {
                                <tr>
                                    <td class="align-middle">{{ product.name }}</td>
                                    <td class="align-middle">{{ product.category.name }}</td>
                                    <td class="align-middle">à§³ {{ product.price | commaSeparate }}</td>
                                    <td class="align-middle">{{ product.created | toDateTime }}</td>
                                    <td class="align-middle">{{ product.updated | toDateTime }}</td>
                                    <td class="align-middle">
                                        <button class="btn btn-sm btn-outline-gray-600 me-1">
                                            <i class="fa-solid fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-gray-600" (click)="delete(product._id)" >
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</app-sidebar>
